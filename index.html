<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotionale Landkarte</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="legend">
    <p><span role="img" aria-label="happy">😊</span> - Happy</p>
    <p><span role="img" aria-label="sad">😢</span> - Sad</p>
    <p><span role="img" aria-label="angry">😠</span> - Angry</p>
    <p><span role="img" aria-label="love">❤️</span> - Love</p>
    <p><span role="img" aria-label="thinking">🤔</span> - No data available</p>
  </div>
  <div id="map"></div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet" />
  <script src="europeanCountries.js"></script>
  <script src="asianCountries.js"></script>
  <script src="africanCountries.js"></script>
  <script src="northAmericanCountries.js"></script>
  <script src="southAmericanCountries.js"></script>
  <script src="oceaniaCountries.js"></script>
  <script src="app.js"></script>
</body>
</html>
