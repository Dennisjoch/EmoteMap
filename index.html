<!DOCTYPE html>
<html>
<head>
  <title>Emotion Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    /* Styling für die Karte */
    #map {
      height: 100%;
      width: 100%;
      position: absolute;
    }
    /* Styling für die Marker-Emotes */
    .emote {
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  <script src="app.js"></script>
</body>
</html>
