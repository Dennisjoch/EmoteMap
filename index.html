<!DOCTYPE html>
<html>
<head>
    <title>OpenMaps Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" integrity="sha512-Ey0aAaKjvAB8iWpgzw72Z9HtGz81hjK8t0W0tITeQ2mHOrf6+c8d7VJnK9efH7sTbbfhoIe7+uKb+kGwH30LDg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Leaflet JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js" integrity="sha512-5x6UwGhUJg6U/B9pM5OX5WTKJHLzYotZbl22jptkbv8lUEwS6g45y/KSge9AD+HJNLWzwrFNRoZ4JzCka0ULdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>

    <script>
        // Create the map
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add the tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);

        // Add a marker to the map
        var marker = L.marker([51.5, -0.09]).addTo(map);
    </script>
</body>
</html>
